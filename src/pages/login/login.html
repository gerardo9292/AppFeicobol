<ion-content padding  style="background: chocolate;background-repeat: no-repeat;background-size: 100% 100%">

  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
          <img src="assets/imgs/descarga.png" style="height: 100px; width:100%;height:auto;border-radius: 100%">        
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="myForm" novalidate>
    <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">

      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" formControlName="email" type="text" placeholder="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Field is required</p>
      </ion-item>
      <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" formControlName="password" type="password" placeholder="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('password').hasError('required')">Field is required</p>
      </ion-item>
    </ion-list>

    <button style="margin-top: 15px;height: 35px;font-size: 14px;background: #10ABF4;" ion-button block (click)="login()">Login</button>


    
  </form>

</ion-content>
